{% extends 'shorter/base.html' %}
{% block title %}
    Statistics for my urls
{% endblock %}
{% block content %}
    {% for url in urls %}
        <a href="/{{ url.url_id }}" target="_blank">{{ site_url }}{{ url.url_id }} --- </a><small>{{ url.url }} --- </small><small>Count: {{ url.count }}</small>
        <p></p>
    {% endfor %}
{% endblock %}
