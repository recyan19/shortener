{% extends 'shorter/base.html' %}

{% block title %}
    Make your url shorter!
{% endblock %}

{% block content %}
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="col-sm-9">
                <input type="text" name="url" id="url" class="form-control input-sm" placeholder="Enter your url ...">
            </div>
            <div class="col-sm-3">
                {% csrf_token %}
                <p></p>
                <button id="submitButton" class="btn btn-primary">Submit</button>
            </div>
        </div>
        <div class="panel-footer"><span id="url-result">Enter the URL above and click submit!</span></div>
    </div>
{% endblock %}
